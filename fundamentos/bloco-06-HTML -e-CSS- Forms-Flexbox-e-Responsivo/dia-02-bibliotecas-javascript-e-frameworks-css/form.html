<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <header class="container text-center">
      <h1 class="display-1">TrybeTrip</h1>
    </header>

    <main class="main-content">
      <form action="" method="get" class="form" id="form">
        <div class="container mb-3">
          <label class="form-label lead" for="nome">Nome Completo</label>
          <input
            class="form-control"
            type="text"
            id="nome"
            minlength="10"
            maxlength="40"
            placeholder="Digite seu nome"
            required
          />
        </div>

        <div class="container mb-3">
          <label class="form-label lead" for="email">Endereço de Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            minlength="10"
            maxlength="50"
            placeholder="Digite seu email"
            required
          />
        </div>

        <div class="container">
          <p class="lead">Destino preferido</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="destino1"
              name="destino"
              value="cidade"
              required
            />
            <label class="form-check-label" for="destino">Cidade</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="destino2"
              name="destino"
              value="campo"
              required
            />
            <label class="form-check-label" for="destino">Campo</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="destino3"
              name="destino"
              value="praia"
              required
            />
            <label class="form-check-label" for="destino">Praia</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="destino4"
              name="destino"
              value="montanhas"
              required
            />
            <label class="form-check-label" for="destino">Montanhas</label>
          </div>
        </div>

        <div class="container form-floating">
          <textarea
            class="form-control"
            id="pergunta"
            name="pergunta"
            maxlength="500"
            placeholder="Explique o motivo para ganhar o concurso"
          ></textarea>
          <label class="form-check-label lead" for="pergunta">Explique o motivo para ganhar o concurso</label>
        </div>

        <div class="container">
          <label class="form-check-label lead" for="data">Data de Início</label>
          <input class="form-control" type="date" id="datepicker" name="data" />
        </div>

        <div class="container">
          <input class="form-check-input" type="checkbox" id="oportunidades" name="aceitou" />
          <label class="form-check-label" for="oportunidades"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
        </div>

        <div class="container">
          <input class="form-check-input" type="checkbox" id="concordo" name="aceitou" />
          <label class="form-check-label" for="concordo"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
        </div>

        <div class="container">
          <button class="btn btn-success" type="submit" id="submit-btn" disabled>
            Participar do concurso TrybeTrip
          </button>

          <button class="btn btn-danger" type="reset" id="clear-btn">Apagar informações</button>
        </div>
      </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

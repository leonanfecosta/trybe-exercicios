<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMUL√ÅRIO</h1>
    <form action="">
      <label for="email"
        >Email:
        <input
          type="email"
          name="email"
          placeholder="Digite seu Email"
          id="email"
          required
          autocomplete="off"
          autofocus
        />
      </label>
      <label
        >Senha:
        <input
          type="password"
          name="senha"
          placeholder="Digite sua Senha"
          id="senha"
          required
        />
      </label>
      <button id="entrar" type="submit">Entrar</button>
      <br />
      <label>Lembre-me <input type="checkbox" name="lembre" /></label>
    </form>
  </body>
</html>
